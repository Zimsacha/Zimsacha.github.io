<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="icon" href="images/linkicon.png">
  <title>Zelda Countdown</title>  

  

</head>

<body>
  <!-- your content here... -->
  <div id="global">
  </div>
  <div id="opacity">
  </div>
  <div id="countdownContainer">
    <div class="time">
      <p class="value" id="countdownDays"></p>
      <p class="unit">DAYS</p>
    </div> 
    <div class="time">
      <p class="value" id="countdownHours"></p>
      <p class="unit">HOURS</p>
    </div> 
    <div class="time">
      <p class="value" id="countdownMinutes"></p>
      <p class="unit">MINS</p>
    </div> 
    <div class="time">
      <p class="value" id="countdownSeconds"></p>
      <p class="unit">SECS</p>
    </div> 
  </div>
  <script src="js/countdown.js"></script>
</body>
</html>
